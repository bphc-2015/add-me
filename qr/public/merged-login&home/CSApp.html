<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Home Page</title>
        
        <link href="design.css" rel="stylesheet"/>
    </head>
	<body>
        <!-- HOME PAGE PART -->
        <div id="homep">
            <ul class="sidenav">
            <li><img src="face.jpg" alt="Smiley face" height="70" width="70"><h3 valign="middle">User Name</h3></li>
              <li><a class="active-tab" href="#home">Home</a></li>
              <li><a href="#about">All Contacts</a></li>
              <li><a href="#Favourites">Favourites</a></li>
              <li><a href="#Recent">Recently Used</a></li>
              <li><a href="#print">Print</a></li>
              <li><a href="#help">Help</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#feedback">Send Feedback</a></li>
            </ul>
            <div class="main-content">
                <input type = "text" id = "search" placeholder = "Search by name or part of number" size="60" />
                <button type = "button" class="button">Search!</button><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>  <!-- these line breaks need to be removed may be -->
                <button type = "button" class="button">Groups</button>
                <button type = "button" class="button">Edit Contact</button>
                <button type = "button" class="button">Add Contact</button><br><br><br><br>
                <button type = "button" class="button">Download to Device</button>
                <button type = "button" class="button">Save in Google Contact</button>
            </div>
        </div>
        
        <!-- LOGIN PAGE PART -->
        <div id="loginp">
            <!-- Heading part will be changed -->
            <div class="heading">
                <ul class="menu">
                    <li class="name"><b>Group Contact Sharing App</b></li>
                    <!--<li class="about">About</li> -->
                </ul>
            </div>
            <div class="form">
                <ul class="main-tab">
                    <li class="tab active"><a href="#register">Register</a></li>
                    <li class="tab"><a href="#login">Log In</a></li>
                </ul>

                <div class="content">
                    <div id="register">
                        <h1>Join Here for Free</h1>
                        
                            <div class="top">
                                <div class="field">
                                    <input type="text" required autocomplete="off" placeholder="First Name*"/>
                                </div>
                                <div class="field">
                                    <input type="text" required autocomplete="off" placeholder="First Name*"/>
                                </div>
                            </div>   

                            <div class="field">
                                <input type="text" autocomplete="off" placeholder="Phone number"/>
                            </div>

                            <div class="field">
                                <input type="email" required autocomplete="off" placeholder="Email*" />
                            </div>

                            <div class="field">
                                <input type="password" required autocomplete="off" placeholder="Set Password*">
                            </div>
                            <button type="submit" class="button-enter button-block">Sign Up</button>
                        
                    </div>

                    <div id="login">
                        <h1>Welcome Back!!</h1>
                        
                        <div class="field">
                            <input type="email" required autocomplete="off" placeholder="Email*" />    
                        </div>

                        <div class="field">
                            <input type="password" required autocomplete="off" placeholder="Password*">
                        </div>

                        <p class="forgot"><a href="#">Forgot Password?</a></p>

                        <button class="button-enter button-block">Log In</button>

                        
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery3.0.0-min.js"></script>
        <script src="script.js"></script>
	</body>
</html>
