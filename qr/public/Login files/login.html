<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login Page</title>
        <link href="design.css" rel="stylesheet"/>
    </head>
<body>
    <!-- Heading part will be changed -->
    <div class="heading">
        <ul class="menu">
            <li class="name"><b>Group Contact Sharing App</b></li>
            <!--<li class="about">About</li> -->
        </ul>
    </div>
    <div class="form">
        <ul class="main-tab">
            <li class="tab active"><a href="#register">Register</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="content">
            <div id="register">
                <h1>Join Here for Free</h1>
                <form action="/" method="post">
                    <div class="top">
                        <div class="field">
                            <input type="text" required autocomplete="off" placeholder="First Name*"/>
                        </div>
                        <div class="field">
                            <input type="text" required autocomplete="off" placeholder="First Name*"/>
                        </div>
                    </div>   
                    
                    <div class="field">
                        <input type="text" autocomplete="off" placeholder="Phone number"/>
                    </div>
                    
                    <div class="field">
                        <input type="email" required autocomplete="off" placeholder="Email*" />
                    </div>
                    
                    <div class="field">
						<input type="password" required autocomplete="off" placeholder="Set Password*">
			    	</div>
                    <button type="submit" class="button button-block">Sign Up</button>
                </form>
            </div>
            
            <div id="login">
                <h1>Welcome Back!!</h1>
                
                <form action="/" method="post">
                <div class="field">
                    <input type="email" required autocomplete="off" placeholder="Email*" />    
                </div>
                    
                <div class="field">
                    <input type="password"required autocomplete="off" placeholder="Password*">
                </div>
                
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                
                <button class="button button-block">Log In</button>
                    
                </form>
            </div>
        </div>
    </div>
    
    <!-- JavaScript && jQuery -->
    <script src="../libraries/jquery3.0.0-min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
